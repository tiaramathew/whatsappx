version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-dashboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: whatsapp
      POSTGRES_PASSWORD: whatsapp_password
      POSTGRES_DB: whatsapp_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: whatsapp-dashboard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API v2
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: whatsapp-evolution-api
    restart: unless-stopped
    environment:
      # Server Configuration
      SERVER_TYPE: http
      SERVER_PORT: 8080
      SERVER_URL: http://localhost:8080

      # CORS
      CORS_ORIGIN: "*"
      CORS_METHODS: "POST,GET,PUT,DELETE"
      CORS_CREDENTIALS: "true"

      # Database
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: "postgresql://whatsapp:whatsapp_password@postgres:5432/whatsapp_dashboard"
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"

      # Redis
      REDIS_ENABLED: "true"
      REDIS_URI: "redis://redis:6379"
      REDIS_PREFIX_KEY: "evolution"

      # Authentication
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: "your-api-key-here-change-this"
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"

      # Instance Settings
      CONFIG_SESSION_PHONE_CLIENT: "Evolution API"
      CONFIG_SESSION_PHONE_NAME: "Chrome"

      # QR Code
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#000000"

      # Webhooks
      WEBHOOK_GLOBAL_ENABLED: "false"
      WEBHOOK_GLOBAL_URL: ""
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "false"

      # Typebot
      TYPEBOT_ENABLED: "false"
      TYPEBOT_API_VERSION: "latest"

      # Chatwoot
      CHATWOOT_ENABLED: "false"

      # Logs
      LOG_LEVEL: "ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS"
      LOG_COLOR: "true"
      LOG_BAILEYS: "error"

      # Storage
      STORE_MESSAGES: "true"
      STORE_MESSAGE_UP: "true"
      STORE_CONTACTS: "true"
      STORE_CHATS: "true"

      # Cleanup
      CLEAN_STORE_CLEANING_INTERVAL: 7200
      CLEAN_STORE_MESSAGES: "true"
      CLEAN_STORE_MESSAGE_UP: "true"
      CLEAN_STORE_CONTACTS: "true"
      CLEAN_STORE_CHATS: "true"
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WhatsApp Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-dashboard
    restart: unless-stopped
    environment:
      # Evolution API
      EVOLUTION_API_URL: http://evolution-api:8080
      EVOLUTION_API_KEY: "your-api-key-here-change-this"
      EVOLUTION_INSTANCE_NAME: main

      # Database
      DATABASE_URL: "postgresql://whatsapp:whatsapp_password@postgres:5432/whatsapp_dashboard"

      # Redis
      REDIS_URL: "redis://redis:6379"

      # Application
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      WEBHOOK_SECRET: "your-webhook-secret-here"

      # Next.js
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - evolution-api
    volumes:
      - ./.env.local:/app/.env.local:ro

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local

networks:
  default:
    name: whatsapp-dashboard-network
